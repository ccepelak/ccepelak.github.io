# The main config file for your Jekyll template

# Site settings
title: c.c               # used for the html title of every page
desc: >
  Iâ€™m a data analyst with a background in sustainable development and program direction. 

url: http://christinecepelak.com      # put your website hosting url here
baseurl: ''                 # the subpath of your site, e.g. /blog
permalink: /:year/:title/   # how should we display posts url

# Meta settings
email: christinecepelak@gmail.com
author: christine cepelak
twitter_username: CLcep
github_username: ccepelak
github_source: jackal

# Put your ga tracking code below
google_analytics: 'UA-99938900-1'

# Pagination settings
paginate: 5                           # number of posts to show per page
paginate_path: "/articles/page:num/"  # link scheme for articles, should be letf as is

# Navigation settings
# Used to define the navigation menu items
# > Title is the tile of the navigation item, url the url and desc is the tooltip
navigation:
  - #title: Articles
    #url: /articles/
    #desc: things I write about
  - #title: Projects
    #url: /projects/
    #desc: things I build
  - title: About
    url: /about/
    desc: Learn about me

# Used by Jekyll to recognize what is a post and what is a page
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post

# Markdown parser settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false          # you can change this if you feel like it
  parse_block_html: true    # allow parsing html inside markdown

# Build settings
include:
  - _pages                  # all your pages can be put inside pages (except articles)
exclude:
  - README.md
  - vendor
gems:
  - jekyll-paginate

